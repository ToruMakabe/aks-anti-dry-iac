apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infrastructure
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/apps/green
  prune: true
  validation: client
  healthChecks:
    - kind: Deployment
      name: session-checker
      namespace: session-checker
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: ids
